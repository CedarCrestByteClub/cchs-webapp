<html>

		<style type="text/css">
			html,body {
				width:100%;
				height:100%;
				margin:0px;
			}
			textarea{
   				font-size: 7pt;
   				font-family: Helvetica;
   				width: 75px;
   				height: 15px;
   				resize: none;
			} 
			p {
				display: inline;
			}
			img {
				width:100%;
				margin:0px;
				position: absolute;
				z-index: 1;
			}
			canvas {
				width:100%;
				margin:0px;
				position: relative;
				z-index: 20;
			}
			label.input {
				font-size: 6pt;
				display: inline-block;
			}
		</style>
	</head>
	
	<body style="background-color:#0072ff">
		<!-- button to return to home and table to store clubs -->
		<div style = "text-align: left; background-color:#696969; ">
   			<input type="button" style="width:60px;height:40px;" onclick="toHome()" value="Back">
   		</div>
		<p>From:</p>
		<textarea rows="1" cols="20" placeholder="Search" onchange = "searchStart()" maxlength="20" id="startRoomInput"></textarea>
		<p>To:</p>
		<textarea rows="1" cols="20" placeholder="Search" onchange = "searchEnd()" maxlength="20" id="endRoomInput"></textarea>
		<input type="button" id="searchButton" onclick="start()" value="Start"></input>
		</br>
		<select id="slistOfOptions" onchange="changeStart(this.value)" oninput="changeStart(this.value)">
		    <option value="">Select</option>
		</select>
		<select id="elistOfOptions" onchange="changeEnd(this.value)" oninput="changeStart(this.value)">
		    <option value="">Select</option>
        </select>
		</br>

		<div>
			<!-- Canvas to draw stuff on -->
			<img src="img/School_Map_Smaller.png"/>
			<canvas id="drawCanvas" width="100%" height="200px"></canvas>
		</div>
		<script src="js/map.js"></script>
		
		<script type="text/javascript">
			function toHome()
			{
				window.location = "home.html";
			}
		</script>
		
		<div>
			<input type="button" id="leftScrollButton" onclick="goLeft()" value="<"></input>
			<label class="input" id="directionsLabel">Directions will appear here</label>
			<input type="button" id"rightScrollButton" onclick="goRight()" value=">"></input>
		</div>
	</body>
</html>
