		<style type="text/css">
			textarea{
   				font-size: 7pt;
   				font-family: Helvetica;
   				width: 75px;
   				height: 15px;
   				resize: none;
			} 
			p {
				display: inline;
			}
			img {
				position: absolute;
				z-index: 1;
			}
			canvas {
				position: relative;
				z-index: 20;
			}
		</style>
	</head>
	
	<body>
		<p>From:</p>
		<textarea rows="1" cols="20" placeholder="Search" onchange = "searchStart()" maxlength="20" id="startRoomInput"></textarea>
		<p>To:</p>
		<textarea rows="1" cols="20" placeholder="Search" onchange = "searchEnd()" maxlength="20" id="endRoomInput"></textarea>
		<input type="button" id="searchButton" onclick="start()" value="Start"></input>
		</br>
		<select id="slistOfOptions" onchange="changeStart(this.value)" oninput="changeStart(this.value)">
		    <option value="">Select</option>
		</select>
		<select id="elistOfOptions" onchange="changeEnd(this.value)" oninput="changeStart(this.value)">
		    <option value="">Select</option>
        </select>
		</br>

		<div>
			<!-- Canvas to draw stuff on -->
			<img src="img/School_Map_Smaller.png"/>
			<canvas id="drawCanvas" width="250" height="150"></canvas>
		</div>
		<script src="js/map.js"></script>
	</body>
