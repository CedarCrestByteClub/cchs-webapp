		<script type="text/javascript">
			localStorage.setItem("pageCalendar", parseInt(localStorage.getItem("pageCalendar")) + 1);
		
			window.onload = function() {
				document.getElementById("button1").style.width = document.getElementById("button2").style.width;
			};
			
			var week = 1;
			var totalWeeks = 0;
			var count = 0;
		
			//get table from html
			var table = document.getElementById("calendar");
		
			//Store the database stuff
			var objects = [];

			//Connect to database class
			var events = Parse.Object.extend("Calendar");
			var query = new Parse.Query(events);
			
			//Allows up to 1000 objects to be received from the database, up from the default 100
			query.limit(1000);
			//Returns all objects in an array
			query.find().then(function(results) {
					lengthOfResults = results.length;
					for(var i = 0; i < results.length; i++) 
					{
						//Transfer results to earlier array
						objects.push(results[i]);
					}
					bubbleSort();
					count = 0;
					switch(objects[0].get("name")) {
						case "Monday":
							count = 1;
							break;
						case "Tuesday":
							count = 2;
							break;
						case "Wednesday":
							count = 3;
							break;
						case "Thursday":
							count = 4;
							break;
						case "Friday":
							count = 5;
							break;
						case "Saturday":
							count = 6;
							break;
						default:
							break;
					}
					var temp = objects.length;
					totalWeeks = 1;
					temp -= (7 - count);
					while(temp > 0) {totalWeeks++;temp-=7;}
					var day = (new Date()).getDate();
					week = 1;
					temp = day;
					//temp -= (temp+count-7) % 7;
					temp -= (7-count);
					week += (temp-(temp%7)) / 7;
					if(temp % 7 > 0) {
						week++;
					}
					console.log(week);
					switchWeek(1);
					//populate(0, 7-count);
			});
			
			function populate(start,end)
			{
				console.log(start + ", " + end);
				while(table.rows.length > 0) {
					table.deleteRow(0);
				}
				var counter = 0;
				var cells = [];
				var row = document.createElement("tr");
				for(var i = start; i < end; i++)
				{	
					//create new cell to put info in and gets the content
					var cell = document.createElement("td");
					cell.setAttribute("class", "noPad");
					var content = objects[i].get("cell");
					
					var innerTable = document.createElement("table");
					var innerTR = document.createElement("tr");
					var innerTD = document.createElement("td");
					
					var innerTH = document.createElement("th");
					innerTH.innerHTML = objects[i].get("name") + ", " + month[d.getMonth()] + " " + objects[i].get("date");
					innerTable.appendChild(innerTH);
					
					//formats the cell so that new lines actually happen
					for(var j = 0; j < content.split("\n").length; j++)
					{
						//cause I don't want to type this a million times
						var current = content.split("\n")[j];
						current = current.replace(/([a-z])([A-Z])/g, '$1 $2');
						var line = current;
						var para = document.createElement("p");
						para.setAttribute("class", "noPad");
						para.innerHTML = line;
						innerTD.appendChild(para);
					}
					
					if(content.split("\n").length <= 2) {
						var para = document.createElement("p");
						para.setAttribute("class", "noPad");
						para.innerHTML = "No events scheduled for this day.";
						innerTD.appendChild(para);
					}
					
					innerTable.style.width = "100%";
					innerTR.style.width = "100%";
					innerTD.style.width = "100%";
					cell.style.width = "100%";
					row.style.width = "100%";
					innerTR.appendChild(innerTD);
					innerTable.appendChild(innerTR);
					cell.appendChild(innerTable);
					//adds cell to row and increments to keep track of weeks
					row.appendChild(cell);
					cells.push(cell);
					counter++;
					table.appendChild(row);
					row = document.createElement("tr");
				}
			}
			
			function bubbleSort() {
				var temp = [];
				for(i = 0; i < objects.length; i++) {
					for(j = 0; j < objects.length; j++) {
						if(parseInt(objects[j].get("date")) == i + 1) {
							temp.push(objects[j]);
						}
					}
				}
				objects = temp;
			}
			
			function switchWeek(x) {
				console.log(week + ", " + totalWeeks);
				if(x == 0) {
					if(week == 2) {return;}
					week -= 1;
					if(week == 2) {
						populate(0,7-count);
					} else {
						var temp1 = (7-count) + 7*(week-3);
						if(temp1+7 > objects.length) {
							populate(temp1, objects.length);
						} else {
							populate(temp1, temp1+7);
						}
					}
				} else {
					if(week == totalWeeks + 1) {return;}
					week += 1;
					if(week == 2) {
						populate(0,7-count);
						return;
					}
					if(week == totalWeeks + 1) {
						populate(objects.length-(objects.length-7+count-(totalWeeks-2)*7), objects.length);
					} else {
						var temp1 = (7-count) + 7*(week-3);
						if(temp1+7 > objects.length) {
							populate(temp1, objects.length);
						} else {
							populate(temp1, temp1+7);
						}
					}
				}
			}
			
			var d = new Date();
			var month = new Array();
			month[0] = "January";
			month[1] = "February";
			month[2] = "March";
			month[3] = "April";
			month[4] = "May";

			month[7] = "August";
			month[8] = "September";
			month[9] = "October";
			month[10] = "November";
			month[11] = "December";
		</script>
