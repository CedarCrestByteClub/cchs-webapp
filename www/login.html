<html>
	<head>
		<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.3.3.min.js"></script>
		<script type="text/javascript" src="js/initialize.js"></script>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Hello World</title>
	</head>

	<style type="text/css">
		body {
			background-color: #faf9fb
		}
		IMG.center {
			display: block;
			margin-left: auto;
			margin-right: auto
		}

	</style>

	<body>

		<img src="img/falcon.png" alt="Our School Mascot" class="center" >
		<p style="text-align: center;">
			Username:
			<input type="text" id="Username" >
		</p>
		<p style="text-align: center;">
			Password:
			<input type="password" id="Password">
		</p>
		<div style="text-align:center;">
			<input type="button" onclick="login()" value = "Login">
			<input type="button" onclick="signUp()" value="Sign Up">
		</div>
		<div id="deviceready" class="blink">
			<p class="event listening">
				Loading
			</p>
			<p class="event received"></p>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
		<script type="text/javascript">
			//we need to put call this in a different javascript
			function login() {

				var user = document.getElementById("Username").value;
				var pass = document.getElementById("Password").value;

				Parse.User.logIn(user, pass, {
					success : function(user) {
						alert("Entered success")
						window.location = "../home.html";
					},
					error : function(user, error) {
						alert("Your username and password do not match!");
					}
				});

			}

			function signUp() {
				window.location = "../signUp.html";
			}
		</script>
	</body>
</html>
