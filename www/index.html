<!DOCTYPE html>
<!--
This is the first page the user sees. It shows a nice little graphic to advertise Byte Club and then moves onto the login page
-->
<html>
	<title>The first page when the program runs</title>
	<head>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<audio src = "../sounds/bite.mp3" id = "sound"></audio>
		<script src="js/index.js"></script>
		<script type="text/javascript">app.initialize();</script>
	</head>
	<body>
		<h1>Brought to you by...</h1>
		<div class = "content">
			<div class = "spacerT"> </div>
			<div class = "spacerL"> </div>
			<div class = "spacerR"> </div>
			<div class = "center">
				<img style = "position:absolute" src = "../img/EmptyB.png" id = "TheB">
			</div>
			<p style="float: center;">Byte Club</p>
			<div class = "spacerB"> </div>
		</div>
		<h1 class="bottomHeading">The CCHS Byte Club</h1>
		<h6>This app is still a work in progress. If you find problems, report them to ccbyteclub@gmail.com or the CCHS Tech Team.</h6>
		<script type="text/javascript">
			var theb = document.getElementById("TheB");
			var byteSound = document.getElementById("sound");
			var curImg = 0;
			
			//runs switch image once a second.
			var timer = setInterval(function() {
				switchImage(curImg);
			}, 1000);
	
			//switches the image to make it appear as if the B is filling up, the parameter is used to keep track of the current image.
			function switchImage(num) {
				switch(num) {
				case 0: case 1: case 2: case 3: case 4:
					curImg++;
					theb.src = "img/B" + curImg.toString() + ".png";
					break;
				case 5:
					curImg = 6;
					byteSound.play();
					theb.src = "img/ByteClubLogo.png";
					break;
				case 6:
					window.location = "home.html";
					break;
				default:
					alert("Error, entered default switch in index.html!");
				}
			}
		</script>
	</body>
</html>
