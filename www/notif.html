<!DOCTYPE HTML>
<!--place where notifications about school closings etc. will appear LEJ-->
<html>
	<head>
		<title>Notifications</title>
		<link rel="stylesheet" type="text/css" href="css/notif.css">
	</head>
	<body style="background-color:#0072ff">
		<div style = "text-align: left; background-color:#696969; ">
   			<input type="button" style="width:60px;height:40px;" onclick="toHome()" value="Back">
   		</div>
   		
   		<p id="notifs"><u>Closings/2 hour Delays</u></p>
   		
   		<script type="text/javascript">
   			//makin variables
   			var alerts = JSON.parse(window.localStorage.getItem("notifications"));
   			var para = document.getElementById("notifs");
   			
   			//adds alerts to display (only the relevant ones)
			for(var i = 0; i < alerts.length; i++)
			{
				var newPar = document.createElement("p");
				newPar.innerHTML = "-" + alerts[i][0];
				newPar.innerHTML += " on the day of " + alerts[i][1];
				newPar.setAttribute("class", "para");
				para.appendChild(newPar);
			}

			if(alerts.length == 0)
			{
				var newPar = document.createElement("p");
				newPar.innerHTML = "N//A";
				para.appendChild(newPara);
			}
			
   			function toHome()
   			{
   				window.location = "home.html";
   			}
   		</script>
	</body>
</html>
