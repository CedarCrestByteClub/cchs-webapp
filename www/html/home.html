<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		
	</head>
	<body style="background-color:#0072ff">
		
		<a href = "schedule.html"><img style = "position:absolute" src = "../img/Schedule.png" id = "ScheduleImage"></a>
		<a href = "score.html"><img style = "position:absolute" src = "../img/Score.png" id = "ScoreImage"></a>
		<a href = "club.html"><img style = "position:absolute" src = "../img/Club.png" id="ClubImage"></a>
		<a href = "store.html"><img style = "position:absolute" src = "../img/Store.png" id = "StoreImage"></a>
		<a href = "talon.html"><img style = "position:absolute" src = "../img/Talon.png" id = "TalonImage"></a>
		<a href = "news.html"><img style = "position:absolute" src = "../img/news.png" id = "NewsImage"></a>
		
		
		<script type="text/javascript">
		//This script repositions the images
			var width = screen.width;
			var height = screen.height;
			//change these values to move the ENTIRE block around
			var xFactor = -1*width*.04;//note this is negative! Thus decreasing the number will move it to the right
			var yFactor = height*.05;
			//alert(width);
			var schedule = document.getElementById("ScheduleImage");
			var score = document.getElementById("ScoreImage");
			var club = document.getElementById("ClubImage");
			var store = document.getElementById("StoreImage");
			var talon = document.getElementById("TalonImage");
			var news = document.getElementById("NewsImage");
			
			//repositions elements relative to the screen
			schedule.style.top=height*.05 + yFactor +"px";
			schedule.style.left=width*.2 + xFactor +"px";
			
			score.style.top=height*.05 + yFactor+"px";
			score.style.left=width*.6 + xFactor +"px";
			
			club.style.top=height*.3 + yFactor+"px";
			club.style.left=width*.2 + xFactor +"px";
			
			store.style.top=height*.3 + yFactor+"px";
			store.style.left=width*.6 + xFactor +"px";
			
			talon.style.top=height*.55 + yFactor+"px";
			talon.style.left=width*.2 + xFactor +"px";
			
			news.style.top=height*.55 + yFactor+"px";
			news.style.left=width*.6 + xFactor +"px";
			
		</script>
		
	</body>

</html>
