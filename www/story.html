<!DOCTYPE html>
<!--Lauren Johnston
	displays article selected by schoolNews.html-->
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/score.css" />
		<title>School News Article</title>
	</head>
	
	<body bgcolor="#0072ff">
		<div style = "text-align: left; background-color:#696969; ">
   			<input type="button" style="width:60px;height:40px;" onclick="toHome()" value="Back">
   		</div>
   		
   		<p id="article" style="text-align:center"></p>
   		
   		<script type="text/javascript">
   			//gets article and place to put it
   			var event = window.localStorage.getItem("event");
   			var story = document.getElementById("article");
   			
   			//gets rid of annoying underscores
   			while(event.indexOf("_") >= 0) 
   			{
   				event = event.substring(0, event.indexOf("_")) + event.substring(event.indexOf("_")+1);
   			}
   			
   			//formats the article so that new lines actually happen
			for(var i = 0; i < event.split("\n").length; i++)
			{
				var line = event.split("\n")[i];
				var para = document.createElement("p");
				para.innerHTML = line;
				story.appendChild(para);
			}
   			
   			function toHome()
   			{
   				window.location = "schoolNews.html";
   			}
   		</script>
   	</body>
</html>
